<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">  
</head>
<body>
    <div class="page">
       <header class="header">
             <img class="header__logo" src="images/Vector.svg" alt="Логотип"/>
       </header> 


       <main>
           <section class="profile">
            <img class="profile__avatar" src="images/image.jpg"  alt="Аватарка" />
            <div class="profile__content">
              
               <div class="profile__content-name">
                   <h1 class="content-name__title">Жак-Ив-Кусто</h1>
                   <p class="profile__content_name-subtitle">Исследователь океана</p>
               </div>
               <button class="profile__content_edit-button button-open" type="button"><img  class="profile__content_edit-button-img" src="images/Edit-Button.svg" alt="Кнопка редактирования"/></button>
            </div>
               <button class="profile__add-button" type="button"></button>
           </section>

           <section class="elements">
               <article class="elements__card">
                    <img class="elements__card_img"  src="images/one.png"  alt="Карачаевск"/>
                   
                       <div class="element-card_content" >
                           <h2 class="element-card_content-title">Карачаевск</h2>
                           <button class="element-card_content-like" type="button"></button>
                       </div>
                  
               </article>
               <article class="elements__card">
                    <img class="elements__card_img"  src="images/two.png"  alt="Домбай"/>
                
                    <div class="element-card_content" >
                        <h2 class="element-card_content-title">Гора Эльбрус</h2>
                        <button class="element-card_content-like" type="button"></button>
                    </div>
               
            </article>
            <article class="elements__card">
                   <img class="elements__card_img"  src="images/three.png"  alt="Гора Эльбрус"/>
              
                    <div class="element-card_content" >
                        <h2 class="element-card_content-title">Домбай</h2>
                        <button class="element-card_content-like" type="button"></button>
                    </div>
                
            </article>
            <article class="elements__card">
                   <img class="elements__card_img"  src="images/four.png"  alt="Домбай"/>
               
                    <div class="element-card_content" >
                        <h2 class="element-card_content-title">Гора Эльбрус</h2>
                        <button class="element-card_content-like" type="button"></button>
                    </div>
                
            </article>
            <article class="elements__card">
                   <img class="elements__card_img"  src="images/five.png"  alt="Гора Эльбрус"/>
                
                    <div class="element-card_content" >
                        <h2 class="element-card_content-title">Домбай</h2>
                        <button class="element-card_content-like" type="button"></button>
                    </div>
               
            </article>
            <article class="elements__card">
                   <img class="elements__card_img"  src="images/six.png"  alt="Карачаевск"/>
               
                    <div class="element-card_content" >
                        <h2 class="element-card_content-title">Карачаево-Черкессия</h2>
                        <button class="element-card_content-like" type="button"></button>
                    </div>
                
            </article>
           </section>

       </main>

<footer class="footer">
       <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
    <button class="popup__close" type="button"></button>
    <div class="popup__container">
       <h2 class="popup__container_heading">Редактировать профиль</h2>
       <form class="form" name="form">
            <fieldset class="form__container">
                 <input type="text" class="form__container-item form__container-item_heading" id="form-heading" name="item-heading"> 
                 <input type="text" class="form__container-item form__container-item_subtitle" id="form-subtitle" name="item-subtitle"> 
                 <input type="submit" class="form__container-button form__container-button_submit" value="Сохранить"> 
           </fieldset>
       </form>
    </div>
</div>
    </div>


   

    <script src="scripts/index.js"></script> 
</body>
</html>
