<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">  
</head>
<body>
    <div class="page">
       <header class="header">
           <ul>
              <li><img class="header__logo" src="images/Vector.svg" alt="Логотип"/></li>
           </ul>
           <div class="header__line"></div>
       </header> 


       <main>
           <section class="profile">
              <div>
               <img class="profile__avatar" src="images/image.jpg"  alt="Аватарка" />
               <ul class="profile-info">
                   <li><h1 class="profile-info__title">Жак-Ив-Кусто</h1></li>
                   <li><p class="profile-info__subtitle">Исследователь океана</p></li>
               </ul>
               <button class="profile__edit-button"><img  class="button-open" src="images/Edit-Button.png" alt="Кнопка редактирования"/></button>
               <button class="profile__add-button">+</button>
            </div>
           </section>

           <section class="elements">
               <div>
               <ul class="element">
                   <li><img class="element__img"  src="images/one.png"  alt=""/></li>
                   <li>
                       <ul class="element-card" >
                           <li><p class="element-card__title">Карачаевск</p></li>
                           <li class="element-card__like"></li>
                       </ul>
                   </li>
               </ul>
               <ul class="element">
                <li><img class="element__img"  src="images/two.png"  alt=""/></li>
                <li>
                    <ul class="element-card" >
                        <li><p class="element-card__title">Гора Эльбрус</p></li>
                        <li class="element-card__like"></li>
                    </ul>
                </li>
            </ul>
            <ul class="element">
                <li><img class="element__img"  src="images/three.png"  alt=""/></li>
                <li>
                    <ul class="element-card" >
                        <li><p class="element-card__title">Домбай</p></li>
                        <li class="element-card__like"></li>
                    </ul>
                </li>
            </ul>
            <ul class="element">
                <li><img class="element__img"  src="images/four.png"  alt=""/></li>
                <li>
                    <ul class="element-card" >
                        <li><p class="element-card__title">Гора Эльбрус</p></li>
                        <li class="element-card__like"></li>
                    </ul>
                </li>
            </ul>
            <ul class="element">
                <li><img class="element__img"  src="images/five.png"  alt=""/></li>
                <li>
                    <ul class="element-card" >
                        <li><p class="element-card__title">Домбай</p></li>
                        <li class="element-card__like"></li>
                    </ul>
                </li>
            </ul>
            <ul class="element">
                <li><img class="element__img"  src="images/six.png"  alt=""/></li>
                <li>
                    <ul class="element-card" >
                        <li><p class="element-card__title">Карачаево-Черкессия</p></li>
                        <li class="element-card__like"></li>
                    </ul>
                </li>
            </ul>
        </div>
           </section>

       </main>

<footer class="footer">
    <div>
       <p class="footer__text">© 2020 Mesto Russia</p>
    </div>
</footer>
    </div>


    <div class="popup">
        <img class="popup__close" src="images/Close-Icon.png" alt="кнопка закрытия окна"/>
        <div class="popup__container">
           <form class="form">
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__item-heading">
                     <input type="text" class="form__item-heading-style" id="form-heading" name="item-heading" value="Жак-Ив Кусто"> 
               </fieldset>
               <fieldset class="form__item-subtitle">
                     <input type="text" class="form__item-subtitle-style" id="form-subtitle" name="item-subtitle" value="Исследователь океана"> 
               </fieldset>
               <fieldset class="form__button">
                     <input type="submit" class="form__button-style" value="Сохранить"> 
               </fieldset>
           </form>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
