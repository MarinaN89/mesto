<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">  
</head>
<body>
    <div class="page">
       <header class="header">
             <img class="header__logo" src="images/Vector.svg" alt="Логотип"/>
       </header> 


       <main>
           <section class="profile">
                <img class="profile__avatar" src="images/image.jpg"  alt="Аватарка" />
                <div class="profile__content">
                    <div class="profile__info">
                        <h1 class="profile__info-title">Жак-Ив-Кусто</h1>
                        <p class="profile__info-subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
           </section>

           <section class="elements">
            <template id="elements-template">
               <div class="elements__card">
                    <img class="elements__card-img" alt="Карачаевск"/>
                    <div class="elements__card-content" >
                        <h2 class="elements__card-title"></h2>
                        <button class="elements__card-like" type="button"></button>
                     </div>
               </div>
            </template>   
           </section>
       </main>



<footer class="footer">
       <p class="footer__text">© 2020 Mesto Russia</p>
</footer>



<div class="popup">
    <div class="popup__container">
       <button class="popup__close" type="button"></button>
       <h2 class="popup__container-heading">Редактировать профиль</h2>
       <form class="form" name="form">
            <fieldset class="form__container">
                 <input type="text" class="form__container-item" id="form-heading" name="item-heading"> 
                 <input type="text" class="form__container-item" id="form-subtitle" name="item-subtitle"> 
                 <input type="submit" class="form__container-button" value="Сохранить"> 
           </fieldset>
       </form>
    </div>
</div>
<div class="popup-add">
    <div class="popup-add__container">
       <button class="popup-add__close" type="button"></button>
       <h2 class="popup__container-heading">Новое место</h2>
       <form class="form" name="form">
            <fieldset class="form__container">
                 <input type="text" class="form-add__container-item" id="item-title" name="item-title" placeholder="Название"> 
                 <input type="text" class="form-add__container-item" id="item-img" name="item-img" placeholder="Ссылка на картинку"> 
                 <input type="submit" class="form-add__container-button" value="Сохранить"> 
           </fieldset>
       </form>
    </div>
</div>
</div>
    <script src="scripts/index.js"></script> 
</body>
</html>
